# Marketing OS - Configuracao MCP Agregada
# Centraliza os MCPs relevantes para operacoes de marketing

version: "1.0.0"
description: "Agregador de MCPs especificos para operacoes de marketing digital"

# MCPs prioritarios para marketing
priority_mcps:
  # Pesquisa e inteligencia
  exa:
    source: "../../.aios-core/infrastructure/tools/mcp/exa.yaml"
    priority: high
    use_cases:
      - "Pesquisa de tendencias de mercado"
      - "Analise de concorrentes"
      - "Busca de referencias de conteudo"
      - "Monitoramento de noticias do nicho"
    relevant_agents:
      - research-agent
      - seo-agent
      - analytics-agent
      - growth-agent

  # Documentacao tecnica
  context7:
    source: "../../.aios-core/infrastructure/tools/mcp/context7.yaml"
    priority: medium
    use_cases:
      - "Documentacao de ferramentas de marketing"
      - "APIs de plataformas sociais"
      - "Integracao com servicos de email"
    relevant_agents:
      - ai-tools-agent
      - email-agent
      - ads-agent

  # Automacao de browser
  browser:
    source: "../../.aios-core/infrastructure/tools/mcp/browser.yaml"
    priority: medium
    use_cases:
      - "Screenshots de landing pages"
      - "Testes de UI em campanhas"
      - "Scraping de dados publicos"
      - "Monitoramento visual de concorrentes"
    relevant_agents:
      - design-agent
      - research-agent
      - funnel-agent

# MCPs secundarios (uteis mas nao essenciais)
secondary_mcps:
  clickup:
    source: "../../.aios-core/infrastructure/tools/mcp/clickup.yaml"
    priority: low
    use_cases:
      - "Gestao de tarefas de marketing"
      - "Calendario editorial integrado"
    relevant_agents:
      - launch-agent
      - social-agent

  n8n:
    source: "../../.aios-core/infrastructure/tools/mcp/n8n.yaml"
    priority: low
    use_cases:
      - "Automacao de workflows de marketing"
      - "Integracao entre plataformas"
    relevant_agents:
      - email-agent
      - growth-agent
      - funnel-agent

# MCPs nao relevantes para marketing (documentados para clareza)
excluded_mcps:
  21st-dev-magic:
    reason: "Focado em desenvolvimento de UI, nao marketing"
  desktop-commander:
    reason: "Infraestrutura Docker, nao operacoes de marketing"
  google-workspace:
    reason: "Disponivel mas sem configuracao ativa"
  supabase:
    reason: "Database, gerenciado por @data-engineer"

# Regras de uso
rules:
  - "Sempre preferir ferramentas nativas do Claude Code sobre MCP"
  - "MCPs sao complementares, nao substitutos dos subagentes"
  - "EXA e o MCP principal para pesquisa de marketing"
  - "Qualquer mudanca de MCP deve passar por @devops"
